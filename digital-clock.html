<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="DC.css">

  </head>
  <body>
    <div class="main" >
      <div class="badge">
        Clock
      </div>
      <div class="clock">
        <span id="hours"></span>
        <span id="minute"></span>
        <span id="seconds"></span>
        <span id="p.m"></span>
      </div>
    </div>
    <script src="DC.js" charset="utf-8"></script>
  </body>
</html>
